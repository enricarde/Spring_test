spring.application.name=rest_jpa
# DEFINICION BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/productos
spring.datasource.username=root
spring.datasource.password=Root98Mysql

#ConfiguraCion driver Mysql
spring.datasourse.driver-class-name=com.mysql.cj.jdbc.Driver

#Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Mostrar consulta SQL en consola
spring.jpa.show-sql=true

# create: Borra y vuelve a crear las tablas cada vez que ejecutas la aplicación (ideal para desarrollo).
# update: Solo actualiza el esquema, sin borrar datos existentes.
spring.jpa.hibernate.ddl-auto=update